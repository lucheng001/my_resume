{% extends 'base.html' %}

{% block page_content %}
    <div class="logo-holder logo-top-margin">
        <a href="{{ url_for('bpShow.info') }}" class="site-brand"><img src="{{ url_for('static', filename='images/logo.jpg') }}"></a>
    </div>
    <div class="container">
        <div class="row">
            {% with messages = get_flashed_messages(with_categories = True) %}
        {% if messages %}
            {% for category, message in messages %}
                <span class="text-danger"><b>{{ category }}:</b>{{ message }}</span>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form class="subscribe-form" action="{{ url_for('bpUser.resetProfile') }}" method="post">
            {{ form.csrf_token }}
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label>姓名:</label>
                <input type="text" class="email" name="chinesename" placeholder="姓名">
                <label>About Me:</label>
                <input type="text" class="email" name="aboutMe" placeholder="About Me">
                <label>Tel:</label>
                <input type="text" class="email" name="tel" placeholder="Tel">
                <label>Email:</label>
                <input type="text" class="email" name="email" placeholder="Email">
                <input type="submit" class="button default" value="Subimt">
            </div>
        </form>
        </div>
    </div>
{% endblock %}
